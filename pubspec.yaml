publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  scroll_to_index:
    any
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.2.1
  dev_icons: ^1.0.0
  equatable: ^2.0.5
  bloc: ^8.1.0
